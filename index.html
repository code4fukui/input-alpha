<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>input-alpha tag demo</title>
</head><body>

<script type="module" src="./input-alpha.js"></script>

<h1>input-alpha tag demo</h1>

<div style="display: inline-grid; grid-template-columns: 1fr 1fr 1fr;grid-gap: .5em">
  <div>input-alpha</div><input-alpha id=inp1></input-alpha><div>input-alpha</div>
  <div>input-alpha maxlength=8</div><input-alpha id=inp2 maxlength=8></input-alpha><div>and limit 8 characters</div>
</div>

<br>
<br>
<input id=res placeholder="result">

<script type="module">
onload = () => {
  inp1.onchange = () => {
    res.value = inp1.value;
  };
  inp2.onchange = () => {
    res.value = inp2.value;
  };
};
</script>
